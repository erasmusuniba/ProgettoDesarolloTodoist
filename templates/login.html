
<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>Creative SignUp Form</h1>
        <div class="main-agileinfo">
            
            <!-- Display login error message-->
            {% if message %}
            <div class="alert alert-warning" role="alert">
                <span class="closebtns" onclick="this.parentElement.style.display='none';">&times;</span>Invalid username or password
            </div>
            {% endif %}
            <div class="agileits-top">
                <form action="/login" method="post" novalidate class="p-3 border border-2">
                    {{ form.csrf_token}}                    
                    <input class="text email" type="email" name="email" placeholder="Email" required="">
                    {% for error in form.email.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                    <input class="text" type="password" name="password" placeholder="Password" required="">
                    
                    <div class="wthree-text">
                        <label class="anim">
                            <input type="checkbox" class="checkbox" required="">
                            <span>I Agree To The Terms & Conditions</span>
                        </label>
                        <div class="clear"> </div>
                    </div>
                    <input type="submit" name= "submit" value="Login">
                </form>
                <p>Don't have an Account? <a href="{{ url_for('register') }}"> Login Now!</a></p>
            </div>
        </div>
        <!-- copyright -->
        <!-- //copyright -->

    </div>
    <!-- //main -->
</body>
</html>
