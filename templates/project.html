<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="static/css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>Creative SignUp Form</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="" method="post" enctype = "multipart/form-data">
                    {{ form.hidden_tag() }} <!-- csrf token for security -->
                    <input class="text" type="text" name="title" placeholder="None task" required="">
                    <input class="text" type="text" name="description" placeholder="None task" required="">
                    <input class="text" type="file" name="file">
                    <input class="taskAdd btn" type="submit" name= "projectAdd" value="Aggiungi un progetto">
                </form>
                <form action="" method="post">
                    {{ form.hidden_tag() }} <!-- csrf token for security -->
      
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="main-box clearfix">
                                    <div class="table-responsive">
                                        <table class="table user-list">
                                            <thead>
                                                <tr>
                                                    <th><span>Titolo</span></th>
                                                    <th class="text-center"><span>Titolo</span></th>
                                                    <th class="text-center"><span>Description </span></th>
                                                    <th class="text-center"><span>Task </span></th>
                        
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for project_item in projects %} 
                                                <tr>
                                                    <td>
                                                        <span class="user-subhead">{{ project_item.title }}</span>
                                                    </td>
                                                    <td>
                                                        <span class="user-subhead">{{ project_item.date }}</span>
                                                    </td>
                                                    <td>
                                                        <span class="user-subhead">{{ project_item.time }}</span>
                                                    </td>
                                    
                                                    <td>
                                                        <button class="button button2" class="taskDelete" name="showTask" type="submit" value="{{ project_item.id }}" >
                                                                    Show Tasks
                                                        </button>
                                                        
                                                    </td>
                                                   
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                   
            </div>
        </div>
        <!-- copyright -->
        <!-- //copyright -->

    </div>
    <!-- //main -->
</body>
</html>
